summary=Приказује контактну слику пошаљиоца или примаоца у току читања или писања поруке. Подржава слике у локалној фасцикли и заглавље лица уграђених слика. Додатак додаје нове сродне слике и мноштво визуелних могућности.
shortSummary=Приказује контактну слику пошаљиоца или примаоца у току читања или писања поруке.
description=Приказује контактну слику пошаљиоца или примаоца у току читања или писања поруке. Слике су сачуване у адресару или у локалној фасцикли. Друга опција Вам омогућава да одредите слике за целе домене. Ако порука садржи заглавље лица, уграђена слика ће бити приказана. Ако је слика ускладиштена у адресару, то Вам омогућава да исечете контактну слику. Додатак додаје нове сродне слике у адресар и нуди Вам мноштво визуелних опција. Подржани језици: Енглески (en-US), немачки (de), италијански (it), бразилски португалски (pt-BR).
faceSupport=За подршку старијих порука у којима се налазе заглавља лица, морате да поново индексирате поруке. Идите десни клик на фасциклу --> Својства --> Поново изради индекс
