description=Zeigt das Kontakt-Foto/Bild des Absenders oder Empfängers während dem Lesen oder Schreiben einer Nachricht an. Die Bilder werden im Adressbuch oder in einem lokalen Ordner gespeichert, letztere Option erlaubt die Definition von Wildcard-Fotos für ganze Domains. Falls eine Nachricht im Adressbuch abgelegt ist, kann man das Foto zuschneiden. Das Add-on fügt neue generische Fotos ins Adressbuch ein und lässt viele Gestaltungsmöglichkeiten zu. Unterstützte Sprachen: Englisch (en-US), Deutsch (de), Italienisch (it), Brasilianisches Portugiesisch (pt-BR), Französisch (fr), Serbisch (sr-RS), Dänisch (da), Niederländisch (nl), Spanisch (es-ES).
